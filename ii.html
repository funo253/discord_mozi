<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #2e2e2e;
      color: #fff;
    }
    #editor, #preview {
      width: 100%;
      min-height: 200px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    body.dark #editor, body.dark #preview {
      background-color: #444;
      color: #fff;
    }

    #editor {
      font-family: monospace;
    }

    #toolbar button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #toolbar button:hover {
      background-color: #f0f0f0;
    }

    /* プレビューのスタイル */
    #preview {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      white-space: pre-wrap;
    }

    body.dark #preview {
      background-color: #444;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f0f0f0;
    }

    /* ネタバレ用のカスタムスタイル */
    .spoiler {
      background-color: #000;
      color: #000;
      cursor: pointer;
    }

    .spoiler.show {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Markdown Editor</h1>
  <button onclick="toggleTheme()">ライト / ダーク モード</button>

  <div id="toolbar">
    <button onclick="addMarkdown('**', '**')">太字</button>
    <button onclick="addMarkdown('*', '*')">斜体</button>
    <button onclick="addMarkdown('# ', '')">見出し1</button>
    <button onclick="addMarkdown('## ', '')">見出し2</button>
    <button onclick="addMarkdown('### ', '')">見出し3</button>
    <button onclick="addMarkdown('||', '||')">ネタバレ</button>
    <button onclick="addMarkdown('~~', '~~')">伏字</button>
    <button onclick="addMarkdown('> ', '')">引用</button>
    <button onclick="addMarkdown('`', '`')">コード</button>
    <button onclick="addMarkdown('```\n', '\n```')">コードブロック</button>
  </div>

  <h2>マークダウン入力</h2>
  <textarea id="editor" oninput="updatePreview()"></textarea>

  <h2>Discord風プレビュー</h2>
  <div id="preview"></div>

  <button onclick="copyToClipboard()">マークダウンをコピー</button>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    // マークダウン記法を挿入する関数
    function addMarkdown(before, after) {
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const text = editor.value;

      // 選択されたテキストを囲む
      const selectedText = text.slice(start, end);
      const newText = text.slice(0, start) + before + selectedText + after + text.slice(end);

      editor.value = newText;
      editor.focus();
      editor.setSelectionRange(start + before.length, end + before.length);
      updatePreview();
    }

    // プレビューを更新する関数
    function updatePreview() {
      const markdownText = editor.value;

      // markedでMarkdownをHTMLに変換
      let htmlContent = marked(markdownText);

      // ネタバレ用の処理
      htmlContent = htmlContent.replace(/\|\|(.*?)\|\|/g, '<span class="spoiler" onclick="this.classList.toggle(\'show\')">$1</span>');

      // プレビューに反映
      preview.innerHTML = htmlContent;
    }

    // クリップボードにコピーする関数
    function copyToClipboard() {
      editor.select();
      document.execCommand("copy");
      alert("マークダウンをコピーしました！");
    }

    // ダークモードの切り替え
    function toggleTheme() {
      document.body.classList.toggle('dark');
      updatePreview();
    }
  </script>
</body>
</html>
